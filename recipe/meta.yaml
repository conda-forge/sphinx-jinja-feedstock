{% set name = "sphinx-jinja" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9b52d92582208d1988d02301d57ce00b976cc19d743d6db3e5cf6471d76afe06

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
    - pbr
  run:
    - python
    - sphinx

test:
  imports:
    - sphinxcontrib.jinja

about:
  home: https://github.com/tardyp/sphinx-jinja
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A sphinx extension to include jinja based templates based documentation into a sphinx doc.
  doc_url: https://github.com/tardyp/sphinx-jinja/blob/master/README.rst
  dev_url: https://github.com/tardyp/sphinx-jinja

extra:
  recipe-maintainers:
    - jonathansick
