{% set name = "sphinx-jinja" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: de5318d489c6d4f680aa122ba79928bc4eadfa44d3a53292de2afe588ffe4406

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
    - pbr
  run:
    - python
    - sphinx

test:
  imports:
    - sphinxcontrib.jinja

about:
  home: https://github.com/tardyp/sphinx-jinja
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A sphinx extension to include jinja based templates based documentation into a sphinx doc.
  doc_url: https://github.com/tardyp/sphinx-jinja/blob/master/README.rst
  dev_url: https://github.com/tardyp/sphinx-jinja

extra:
  recipe-maintainers:
    - jonathansick
